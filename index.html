<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div id="container" class="container-fluid greyBackground">
      <form id="puzzle">
        <h1 class="pt-3">Word Puzzle</h1>
        <label for="userSentence">Enter a Sentence Here:</label>
        <textarea id="userSentence" class="mb-3"></textarea>
        <button type="submit" class="btn btn-info mt-3">See a Word Puzzle...</button>
      </form>
      <div id="showSentence" class="mt-3">
      <h5>Fill in the blanks with a vowel</h5>
      <h3 id="puzzle" class="mt-1 mb-3"></h3>
        <h5 class="mt-3">Give up? Wanna see the original sentence?</h5>
        <button type="button" id="showButton" class="btn btn-info mt-3">Original Sentence</button>
        <p id="originalSentence" class="mt-3"></p>
        <button type="button" id="playAgain" class="btn btn-primary">Create another puzzle</button>
      </div>
    </div>
  </body>
</html>
